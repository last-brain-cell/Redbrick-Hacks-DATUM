<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Fetcher</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Patient Data Fetcher</h1>
        <button id="fetchButton">Fetch Patient Profile</button>
        <button id="fetchButton1">Fetch Patient Vitals</button>
        <button id="fetchAlertsButton">Fetch Patient Alerts</button>
        <button id="fetchRemindersButton">Fetch Patient Reminders</button>
        <button id="fetchButton2">Fetch Patient Location</button>
        <button id="fetch-sleep-data">Fetch Sleep Data</button>
        <div class="output"></div>
        <div class="output1"></div>
        <div class="alerts"></div>
        <div class="reminders"></div>
        <div class="output2"></div>
        <div class="sleep-data"></div>
        <button id="dismissButton">Dismiss</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
